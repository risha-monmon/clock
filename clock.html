<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        
        <div class="clock">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div style="--clr:rgb(10,255, 100); --h:80px; --w:4px;" class="hand" id="hour"><i></i></div>
            <div style="--clr:rgb(255, 255, 0); --h:100px; --w:3px" class="hand" id="min"><i></i></div>
            <div style="--clr:rgb(255,0, 2); --h:134px;--w:1px; " class="hand" id="sec"><i></i></div>
            <span style="--i:1"> <b>I</b></span>
            <span style="--i:2"> <b>I</b></span>
            <span style="--i:3"> <b>3</b></span>
            <span style="--i:4"> <b>I</b></span>
            <span style="--i:5"> <b>I</b></span>
            <span style="--i:6"> <b>6</b></span>
            <span style="--i:7"> <b>I</b></span>
            <span style="--i:8"> <b>I</b></span>
            <span style="--i:9"> <b>9</b></span>
            <span style="--i:10"> <b>I</b></span>
            <span style="--i:11"> <b>I</b></span>
            <span style="--i:12"> <b>12</b></span>

        </div>
       

    </div>
    <div id="time">
        <div id="hours"style="--clr:rgb(10,255, 100)">00</div>
        <div id="minites"style="--clr:rgb(255, 255, 0)">00</div>
        <div id="seconds"style="--clr:rgb(255,0, 2)">00</div>
        <div id="ampm"style="--clr:rgb(255,255, 255)">AM</div>
    </div>



    <script src="clock.js"></script>
</body>
</html>
